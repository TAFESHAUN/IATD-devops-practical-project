name: Intro Dev Ops Labs

on: [push]

jobs:
  build_and_test:
    name: Build and Test Job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # --- Static analysis: ESLint (write JSON report) ---
      - name: ESLint (JSON report)
        run: npx eslint . -f json -o eslint_report.json
        # allow next step to run even if ESLint finds problems
        continue-on-error: true

      # --- Turn ESLint report into GitHub Annotations ---
      - name: ESLint annotations
        uses: ataylorme/eslint-annotate-action@v3
        with:
          # create annotations on push (not only PRs)
          only-pr-files: false

      - name: Say Hello
        run: echo "Hello world test!"

      # --- Unit tests (Jest) ---
      - name: Run Tests
        run: npm test --if-present

  build_and_push:
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/iatd-devops-practical-project:latest
