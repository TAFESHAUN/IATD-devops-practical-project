name: Intro Dev Ops Labs

on: [push]

jobs:
  build_and_test:
    name: Build and Test Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.1
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci
      
      #LINK - Echo test
      - name: Say Hello
        run: echo  "Hello world test!"

      #LINK - Run all tests
      - name: Run Tests
        run: npm test

# ---- CD: build & push Docker image (runs only if CI passed) ----
  build_and_push:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/TAFESHAUN/IATD-devops-practical-project:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/TAFESHAUN/IATD-devops-practical-project:${{ github.sha }}